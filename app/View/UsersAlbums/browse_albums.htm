<?php $config = Configure::read("Album"); ?>
<ul class="inlined browse cleared">
<?php foreach($dataAlbums as $record) :
		$album = $record["UsersAlbum"];
		$albumName = $album["album_name"];
		$albumId = $album["id"];
		
		$usersPhoto = $record["UsersAlbumsPhoto"];
		$countPhotos = count($usersPhoto);
		foreach($usersPhoto as $photo):
			$photoCover = $photo["photo"];
			if($photo["album_cover"] == 1 ):
				$photoCover = $photo["photo"];
				break;	
			endif;
		endforeach;
		$link = $this->Html->link($albumName,array("controller"=>"albums/photo", "action"=>"gallery/$albumId"));
		if($countPhotos):
			$photoCover = "?w=130&r=4:3&s=" . $config["photo"]["path"] . $photoCover;
?> 
               <li class="image"> 
                    <?php echo $this->Html->image($photoCover, array("class"=>"border")); ?> 
                   <h3><?php echo $link?></h3>
                   <span class="counter"><?php echo $countPhotos?> Photos</span>
                </li>      
               
<?php 
		endif;
	endforeach;
?>
 </ul>
